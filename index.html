<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/action.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/section-banner.css">
    <link rel="stylesheet" href="./css/components/box-title.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/subtitle.css">
    <link rel="stylesheet" href="./css/components/section-skills.css">
    <link rel="stylesheet" href="./css/components/container-skills.css">
    <link rel="stylesheet" href="./css/components/skill-tec.css">
    <link rel="stylesheet" href="./css/components/progress-bar.css">
    <link rel="stylesheet" href="./css/components/section-projects.css">
    <link rel="stylesheet" href="./css/components/container-projects.css">

    <title>Portfolio</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/coding.png" alt="">

        <nav>
            <a class="action" href=""> Skills</a>
            <a class="action" href=""> Projetos</a>
            <a class="action" href=""> Sobre</a>
            <a class="action" href=""> Contatos</a>
            <button class="button">Download CV</button>
        </nav>
    </header>

    <section class="section-banner">
        <div class="wrapper">
            <div class="box-title">
                <h1 class="main-title">Galba Dutra</h1>
                <h2 class="subtitle">Developer</h2>
            </div>
            <div class="position-button">
                <button class="button">Download CV</button>
                <button class="button">Contatos</button>
            </div>
        </div>
    </section>

    <section class="section-skills">
        <h2 class="main-title -second">Skills</h2>
        <ul class="container-skills">
            <li class="skill-tec">
                <img class="icon" src="./img/ico_html5.png" alt="">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_css3.png" alt="">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_nodejs.png" alt="">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_tdd.png" alt="">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_js.png" alt="">
                <div class="right">
                    <h3 class="title">Javascript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_restapi.png" alt="">
                <div class="right">
                    <h3 class="title">RestAPI</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_ux.png" alt="">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </li>
            <li class="skill-tec">
                <img class="icon" src="./img/ico_react.png" alt="">
                <div class="right">
                    <h3 class="title">REACT</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
        </ul>

    </section>

    <section class="section-projects">
        <h2 class="main-title -second">Projetos</h2>

        <div class="container-projects">
            <figure class="card">
                <img class="logo" src="img/logo-firedlabs.png" alt="">
            </figure>
            <figure class="card -second">
                <img class="logo" src="img/logo-collabcode.png" alt="">
            </figure>
            <figure class="card -last">
                <img class="logo" src="img/coding_grande.png" alt="">
            </figure>
        </div>
    </section>
</body>

</html>
